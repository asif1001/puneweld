<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Puneweld Enterprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="admin.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://res.cloudinary.com/dsnen7cvr/image/upload/v1736688765/Puneweld-product/Newlogo1_prev_ui_kaiw8g.png" alt="Puneweld Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="current-projects.html">Current Projects</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Admin Panel</h1>
        <section class="admin-login">
            <label for="admin-password">Enter Password:</label>
            <input type="password" id="admin-password" placeholder="Admin Password">
            <button onclick="checkPassword()">Login</button>
        </section>
        <section id="admin-content" style="display: none;">
            <h2>Manage Current Projects</h2>
            <form id="project-form">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" required>
                <label for="project-description">Project Description:</label>
                <textarea id="project-description" rows="4" required></textarea>
                <label for="project-media">Image/Video Link (Cloudinary):</label>
                <input type="url" id="project-media" required>
                <button type="submit">Add Project</button>
            </form>
            <h3>Current Projects</h3>
            <div id="project-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Puneweld Enterprises. All rights reserved.</p>
    </footer>
</body>
</html>
